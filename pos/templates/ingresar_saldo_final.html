<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Saldo Final</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .mt-7, .my-7 {
            margin-top: 3.8rem !important;
        }
        .form-group img {
            max-width: 80px;
            max-height: 80px;
            float: right;
            margin-right: 10px;
        }
        .color-blue {
            color: #181864;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    {% load static %}
    {%include 'layouts/navbar.html'%}
    <div class="container mt-7">
        <h2 class="mb-4 text-center">Ingresar Saldo Final del DÃ­a</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="saldo_final" class="color-blue">Saldo Final:</label>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{% static 'img/icons8-bolsa-de-dinero-80.png' %}" alt="Icon">
                    <input type="number" class="form-control" id="saldo_final" name="saldo_final" 
                    required step="0.01">
                </div>
            </div>
            <div class="form-group">
                <label for="cambio" class="color-blue">Cambio:</label>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{% static 'img/icons8-cambio-de-divisas-64.png' %}" alt="Icon">
                    <input type="number" class="form-control" id="cambio" name="cambio" required step="0.01">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
